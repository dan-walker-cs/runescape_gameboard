<div class="wrapper background--content">
    <main>
        <div class="main__hero font--content-header">
            <h2>Overview</h2>
        </div>
        <div class="main__section font--content">
            <h3 class="font--content-header">{{ eventStore.event()?.title }}</h3>
            <p><b>Start:</b> {{ eventStore.event()?.startDt | date:'short' }}</p>
            <p><b>End:</b> {{ eventStore.event()?.endDt | date:'short' }}</p>
            <br/>
            <div class="main__section__teams" *ngFor="let t of teamStore.teams();">
                <p><b>Team: {{ t.name }}</b></p>
                <p>{{ t.playerNames.join(" - ") }}</p>
            </div>
            <br/>
            <br/>
            <p>Players may find event resources using the navigation at the top of this page.</p>
        </div>
    </main>
</div>
